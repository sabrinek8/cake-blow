<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="instructions">
      Click on the cake to add candles, then share the link!
    </div>
    
    <div class="controls">
      <button class="share-link" onclick="copyShareLink()">ğŸ“‹ Copy Shareable Link</button>
      <button class="share-link" onclick="clearCandles()">ğŸ—‘ï¸ Clear All Candles</button>
    </div>

    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>
    
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
