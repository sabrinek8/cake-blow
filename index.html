<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <style>
      body {
        background-color: #333;
      }

      .controls {
        text-align: center;
        margin: 20px;
      }

      .share-link {
        background-color: #f0e4d0;
        border: 2px solid #553c13;
        padding: 8px 16px;
        border-radius: 5px;
        color: #553c13;
        text-decoration: none;
        margin: 10px;
        display: inline-block;
        font-weight: bold;
      }

      .share-link:hover {
        background-color: #e6d7bb;
      }

      .candle-count-display {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
        font-size: 20px;
        color: #6A4B18;
        background-color: #F0E4D0;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        border: 2px solid #553C13;
      }

      .candle-count-display span {
        font-weight: bold;
        color: #AD030F;
      }

      .cake {
        position: absolute;
        width: 250px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin-top: -70px;
        margin-left: -125px;
        cursor: pointer;
      }

      .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
      }

      .cake > * {
        position: absolute;
      }

      .layer {
        position: absolute;
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background-color: #553c13;
        box-shadow: 0 2px 0px #6a4b18, 0 4px 0px #33240b, 0 6px 0px #32230b, 0 8px 0px #31230b, 0 10px 0px #30220b, 0 12px 0px #2f220b, 0 14px 0px #2f210a, 0 16px 0px #2e200a, 0 18px 0px #2d200a, 0 20px 0px #2c1f0a, 0 22px 0px #2b1f0a, 0 24px 0px #2a1e09, 0 26px 0px #2a1d09, 0 28px 0px #291d09, 0 30px 0px #281c09;
      }

      .layer-top {
        top: 0px;
      }

      .layer-middle {
        top: 33px;
      }

      .layer-bottom {
        top: 66px;
      }

      .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e4d0;
        width: 240px;
        height: 90px;
        border-radius: 50%;
      }
      .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        left: 5px;
        background-color: #f4ebdc;
        box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
        border-radius: 50%;
        z-index: 1;
      }

      .drip {
       display: block;
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: #f0e4d0; 
      }

      .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
      }

      .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
      }

      .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .candle {
        background-color: #7B020B;
        width: 12px;
        height: 35px;
        border-radius: 6px/3px;
        top: -20px;
        left: 50%;
        margin-left: -8px;
        z-index: 10;
      }
      .candle:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 12px;
        height: 6px;
        border-radius: 50%;
        background-color: #ad030f;
      }

      .candle.out .flame {
        display: none;
      }

      .flame {
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 25px;
        border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
        top: -34px;
        left: 50%;
        margin-left: -7.5px;
        z-index: 10;
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
      }

      @keyframes flicker {
        0% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
        }
        25% {
          transform: skewX(-5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        }
        50% {
          transform: skewX(10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
        }
        75% {
          transform: skewX(-10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
        }
        100% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        }
      }

      .instructions {
        text-align: center;
        color: #f0e4d0;
        margin: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      Click on the cake to add candles, then share the link!
    </div>
    
    <div class="controls">
      <button class="share-link" onclick="copyShareLink()">üìã Copy Shareable Link</button>
      <button class="share-link" onclick="clearCandles()">üóëÔ∏è Clear All Candles</button>
    </div>

    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">0</span>
    </div>
    
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cake = document.querySelector(".cake");
        const candleCountDisplay = document.getElementById("candleCount");
        let candles = [];
        let audioContext;
        let analyser;
        let microphone;

        // Load candles from URL on page load
        loadCandlesFromURL();

        function updateCandleCount() {
          const activeCandles = candles.filter(
            (candle) => !candle.classList.contains("out")
          ).length;
          candleCountDisplay.textContent = activeCandles;
        }

        function addCandle(left, top, isOut = false) {
          const candle = document.createElement("div");
          candle.className = "candle";
          if (isOut) candle.classList.add("out");
          candle.style.left = left + "px";
          candle.style.top = top + "px";

          const flame = document.createElement("div");
          flame.className = "flame";
          candle.appendChild(flame);

          cake.appendChild(candle);
          candles.push(candle);
          updateCandleCount();
          updateURL();
        }

        function saveCandlesToURL() {
          const candleData = candles.map(candle => {
            return {
              left: parseInt(candle.style.left),
              top: parseInt(candle.style.top),
              out: candle.classList.contains("out")
            };
          });
          
          const encoded = btoa(JSON.stringify(candleData));
          const url = new URL(window.location);
          url.searchParams.set('candles', encoded);
          window.history.replaceState({}, '', url);
        }

        function loadCandlesFromURL() {
          const params = new URLSearchParams(window.location.search);
          const candleData = params.get('candles');
          
          if (candleData) {
            try {
              const decoded = JSON.parse(atob(candleData));
              decoded.forEach(candleInfo => {
                addCandle(candleInfo.left, candleInfo.top, candleInfo.out);
              });
            } catch (error) {
              console.log('Error loading candles from URL:', error);
            }
          }
        }

        function updateURL() {
          saveCandlesToURL();
        }

        window.copyShareLink = function() {
          saveCandlesToURL();
          navigator.clipboard.writeText(window.location.href).then(() => {
            alert('Shareable link copied to clipboard!');
          });
        };

        window.clearCandles = function() {
          candles.forEach(candle => candle.remove());
          candles = [];
          updateCandleCount();
          
          // Clear URL parameters
          const url = new URL(window.location);
          url.searchParams.delete('candles');
          window.history.replaceState({}, '', url);
        };

        cake.addEventListener("click", function (event) {
          const rect = cake.getBoundingClientRect();
          const left = event.clientX - rect.left;
          const top = event.clientY - rect.top;
          addCandle(left, top);
        });

        function isBlowing() {
          if (!analyser) return false;
          
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);
          analyser.getByteFrequencyData(dataArray);

          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          let average = sum / bufferLength;

          return average > 40;
        }

        function blowOutCandles() {
          let blownOut = 0;

          if (isBlowing()) {
            candles.forEach((candle) => {
              if (!candle.classList.contains("out") && Math.random() > 0.5) {
                candle.classList.add("out");
                blownOut++;
              }
            });
          }

          if (blownOut > 0) {
            updateCandleCount();
            updateURL(); // Save state when candles are blown out
          }
        }

        // Initialize microphone
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then(function (stream) {
              audioContext = new (window.AudioContext || window.webkitAudioContext)();
              analyser = audioContext.createAnalyser();
              microphone = audioContext.createMediaStreamSource(stream);
              microphone.connect(analyser);
              analyser.fftSize = 256;
              setInterval(blowOutCandles, 200);
            })
            .catch(function (err) {
              console.log("Unable to access microphone: " + err);
            });
        } else {
          console.log("getUserMedia not supported on your browser!");
        }
      });
    </script>
  </body>
</html>
